<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body class="font-[Poppins] bg-gradient-to-t from-[#fbc2eb] to-[#a6c1ee] h-screen">
  <header class="bg-white">
      <nav class="flex justify-between items-center w-[92%] mx-auto">
          <div>
              <a href="{% url 'core:index' %}">
                  <img class="w-16" src="https://cdn-icons-png.flaticon.com/512/5968/5968204.png" alt="...">
              </a>
          </div>

          <div class="flex items-center gap-6">
              <a href="#">
                  <button class="bg-[#a6c1ee] text-white px-5 py-2 rounded-full hover:bg-[#87acec]">Login In</button>
              </a>
              <a href="#">
                  <button class="bg-blue-500 text-white px-5 py-2 rounded-full hover:bg-blue-600">Sign Up</button>
              </a>
          </div>
      </nav>
  </header>
  <main>
      {% block content %}
      {% endblock %}
  </main>

</body>
</html>
